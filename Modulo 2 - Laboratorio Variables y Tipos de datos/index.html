<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratorio Modulo 2</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="marco">
      <div>
        <h2>Reseña del Hotel</h2>
      </div>
      <div class="reseña">
        <div class="cont1">
          <div class="cont1_hotel">
            <h3 id="name-Hotel">Hotel name</h3>
            <p id="location-Hotel">Location name</p>
          </div>
          <div class="cont1_img">
            <img src="#" alt="img hotel" id="image-Hotel" />
          </div>
        </div>
        <div class="cont2">
            <div class="cont2_rating">
                <p id="stars">Puntuación:</p>
                <span id="stars"></span>
            </div>
          <hr />
          <div class="checkbox">
            <p>Reseña anónima</p>
            <input type="checkbox" name="hotel" id="check-Hotel" value="hotel" />
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
